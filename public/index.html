<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Azusa Now DMV</title>
  <meta name="description" content="Azusa Now DMV">
  <meta name="author" content="David Woodward">

  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <form action="/" method="post">

    <!-- personal info -->
    <div>
      <div>
        <label for="">First Name</label>
        <input type="text" name="firstName">
      </div>

      <div>
        <label for="">Last Name</label>
        <input type="text" name="lastName">
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" name="email">
      </div>

      <div>
        <label for="">Phone</label>
        <input type="tel" name="phone">
      </div>
    </div>

    <hr>

    <!-- church info -->
    <div>
      <label>
        <input id="goesToChurchCheckbox" type="checkbox" name="goesToChurch">
        Do you go to church?
      </label>

      <div id="churchForm">
        <div>
          <label for="">Church Name</label>
          <input type="text" name="churchName">
        </div>

        <!-- address -->
        <div>
          <label for="">What city is it in?</label>
          <input type="text" name="churchCity" placeholder="i.e. Gaithersburg">
        </div>

        <div class="statesSelect" data-name="churchSelect">
          <label for="">State</label>
        </div>
      </div>
    </div>

    <hr>

    <!-- community group -->
    <div>
      <label>
        <input id="partOfCommunityGroupCheckbox" type="checkbox" name="partOfGroup">
        Are you a part of a community group?
      </label>

      <div id="communityGroupForms">
        <div id="communityGroupFormsContainer"></div>

        <button id="addCommunityGroupBtn" type="button">+</button> Add another group
      </div>
    </div>

    <hr>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <select id="statesSelectTemplate" hidden="hidden">
    <option value="">select one</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select>

  <div id="communityGroupTemplate" hidden="hidden">
    <button type="button" class="remover">-</button> Remove this group

    <div>
      <label for="">Group Name</label>
      <input type="text" class="changeName" name="communityGroups[i][name]">
    </div>

    <div>
      <label for="">Address Line 1</label>
      <input type="text" class="changeName" name="communityGroups[i][addrLine1]">
    </div>

    <div>
      <label for="">Address Line 2</label>
      <input type="text" class="changeName" name="communityGroups[i][addrLine2]">
    </div>

    <div>
      <label for="">City</label>
      <input type="text" class="changeName" name="communityGroups[i][city]">
    </div>

    <div class="statesSelect" data-name="communityGroups[i][state]">
      <label for="">State</label>
    </div>

    <div>
      <label for="">Zip</label>
      <input type="number" class="changeName" name="communityGroups[i][zip]">
    </div>

    <div>
      <label>
        <input type="checkbox" class="changeName" name="communityGroups[i][leader]">
        Are you a leader in this group?
      </label>
    </div>

    <hr>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
